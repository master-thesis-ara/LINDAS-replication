version: "3"

services:
  fuseki:
    image: stain/jena-fuseki
    container_name: fuseki
    ports:
      - "3030:3030"
    environment:
      - ADMIN_PASSWORD=admin
      - JVM_ARGS=-Xmx2g
      - FUSEKI_DATASET_1=electricityprice
      - TDB=2
    volumes:
      - ../data/fuseki/databases:/fuseki/databases
      - fuseki-data:/fuseki
    networks:
      - monitoring

  yasgui:
    image: erikap/yasgui
    container_name: yasgui
    ports:
      - "3000:80"
    environment:
      DEFAULT_SPARQL_ENDPOINT: "http://fuseki:3030/electricityprice/sparql"
    networks:
      - monitoring

  graph-explorer:
    image: public.ecr.aws/neptune/graph-explorer:latest-SNAPSHOT
    container_name: graph-explorer
    ports:
      - "80:80"
    environment:
      HOST: fuseki
      PROXY_SERVER_HTTPS_CONNECTION: false
      GRAPH_EXP_HTTPS_CONNECTION: false
    networks:
      - monitoring

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ../prometheus.yaml:/etc/prometheus/prometheus.yml
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    networks:
      - monitoring
    depends_on:
      - fuseki

  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - monitoring

volumes:
  fuseki-data:
  grafana-data:

networks:
  monitoring:
    driver: bridge
